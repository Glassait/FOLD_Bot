on: [ push ]
name: Build node
jobs:
    build:
        name: Build the application
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -   name: Setup Node.js
                uses: ./.github/actions/setup-node
            -   name: Install dependencies
                run: npm ci
            -   name: Run lint
                run: npm run lint
